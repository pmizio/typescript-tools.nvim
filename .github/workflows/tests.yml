---
name: Run tests
on:
  pull_request: ~
  push:
    branches:
      - master

env:
  NODE_LTS: 18.12.1
  TEST_PROJECT_PATH: ./tests/ts_project

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        neovim_version: ["stable", "nightly"]
        typescript_version:
          [
            "4.0",
            "4.1",
            "4.2",
            "4.3",
            "4.4",
            "4.5",
            "4.6",
            "4.7",
            "4.8",
            "4.9",
            "5.0",
            "5.1",
            "5.2",
            "5.3",
          ]

    steps:
      - uses: actions/checkout@v3
      - run: date +%F > todays-date
      - name: Restore cache for today's nightly.
        uses: actions/cache@v2
        with:
          path: _neovim
          key: ${{ runner.os }}-x64-${{ hashFiles('todays-date') }}

      - name: Setup neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim_version }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_LTS }}

      - name: npm install
        working-directory: ${{ env.TEST_PROJECT_PATH }}
        run: |
          npm ci
          npm i typescript@${{ matrix.typescript_version }}
          npx tsc -v

      - name: Run tests
        run: TEST_TYPESCRIPT_VERSION=${{ matrix.typescript_version }} make test
